<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFBDash Login</title>
    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.5.0.2.css">
</head>

<body class="h-100 d-flex align-items-center">
<main class="w-100 p-2 m-auto" style="max-width: 450px">
    <div class="card shadow-lg p-3">
        <div class="card-body">
            <div class="text-center mb-4">
                <img class="rounded-circle border border-secondary" src="assets/images/pf-logo.jpg" alt="" width="100"
                     height="100">
                <h2 class="mt-2 fw-bold">Problem Fighter</h2>
            </div>
            <form action="#" class="g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 d-flex align-items-center justify-content-between">
                    <div>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" >Remember me</label>
                    </div>
                    <div>
                        <a href="forgot-password.html" class="text-decoration-none">Forgotten password?</a>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <span class="mt-2 text-center "> Don't have an account?<a class="text-decoration-none ms-2" href="registration.html">Sign in</a> </span>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="assets/js/libs/bootstrap.bundle.min.5.0.2.js"></script>
<script src="assets/js/libs/font-awesome.5.15.4.min.js"></script>
</body>
</html>
