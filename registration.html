<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFBDash Registration</title>
    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.5.0.2.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="h-100 d-flex align-items-center flex-column">
<main class="w-100 p-2 m-auto auth-max-w-fixed">
    <div class="card shadow-lg p-3 ">
        <div class="card-body">
            <div class="text-center mb-4">
                <img class="rounded-circle border border-secondary" src="assets/images/pf-logo.jpg" alt="" width="100"
                     height="100">
                <h2 class="mt-2 fw-bold">Registration</h2>
            </div>
            <form action="#" class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Fast Name" required>
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>

                <div class="col-md-12">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="col-md-12">
                    <select class="form-select">
                        <option selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-12">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>

                <div class="form-check ms-2">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label"> I agree with the <a href="#" class="text-decoration-none">Turms & Condition</a></label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registration</button>
                    <span class="mt-2 text-center ">Already have an account?<a class="text-decoration-none ms-2" href="login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="sticky-footer bg-light mt-5  footer-fixed-bottom">
    <div class="container-fluid footer-content">
        <div class="d-block text-center d-md-flex align-items-center justify-content-between">
            <div class="d-inline-flex">
                <a class="text-secondary footer-item text-decoration-none me-2" href="#">About</a>
                <a class="text-secondary footer-item text-decoration-none me-2" href="#">Help</a>
                <a class="text-secondary footer-item text-decoration-none me-2" href="#">Terms of Use</a>
                <a class="text-secondary footer-item text-decoration-none me-2" href="#">Privacy Policy</a>
            </div>
            <div class="text-secondary footer-item"> Â© 2022 Problem Fighter</div>
        </div>
    </div>
</footer>
<!-- End of Footer -->

<script src="assets/js/libs/bootstrap.bundle.min.5.0.2.js"></script>
<script src="assets/js/libs/font-awesome.5.15.4.min.js"></script>
</body>
</html>
